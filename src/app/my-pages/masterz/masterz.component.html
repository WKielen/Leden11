<mat-card>
  <mat-card-header>
    <mat-card-title>Masterz spelregelbewijs</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div id='headertext'>
      Het spelregelbewijs is verplicht voor alle competitie-spelers van 13 t/m 17 jaar.
    </div>
    <table mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="Naam">
        <th mat-header-cell *matHeaderCellDef> Naam </th>
        <td mat-cell *matCellDef="let element"> {{ element.Naam }} </td>
      </ng-container>

      <ng-container matColumnDef="Leeftijd">
        <th mat-header-cell *matHeaderCellDef> Leeftijd </th>
        <td mat-cell *matCellDef="let element"> {{ element.Leeftijd }} </td>
      </ng-container>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="actions1">
        <th mat-header-cell *matHeaderCellDef class="cell-padding">Gehaald</th>
        <td mat-cell *matCellDef="let element" class="cell-padding">

          <mat-checkbox [ngModel]="element.Checked" [color]="element.Checked === false ? 'primary' : 'warn'">
          </mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)='onRowClick(row)'>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
<div class="fab-container">
  <div>
    <button *ngFor="let btn of fabButtons; index as i" #fabs id='{{i}}' mat-fab (click)="onFabClick($event, i)"
      color="primary" class="fab-secondary">
      <i class="material-icons">{{ btn.icon }}</i>
    </button>
  </div>
</div>

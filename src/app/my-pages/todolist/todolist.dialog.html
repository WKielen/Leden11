<h2 mat-dialog-title>{{data.method}}</h2>
<mat-dialog-content [formGroup]="actionItemForm" novalidate>
    <mat-form-field class="mat-form-max-width">
        <input matInput placeholder="Actie" formControlName="title" [formControl]="title" required>
        <mat-error *ngIf="title.hasError('required')">
            Veld is verplicht
        </mat-error>
    </mat-form-field>
    <mat-form-field class="mat-form-max-width">
        <input matInput placeholder="Actie Houder" formControlName="holdername" [formControl]="holdername">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Eind Datum" [matDatepicker]="picker" formControlName="targetdate"
            [formControl]="targetdate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="mat-form-max-width">
        <textarea matInput type="text" placeholder="Toelichting" formControlName="description" [formControl]="description"
            matTextareaAutosize matAutosizeMinRows='5' ></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]='!actionItemForm.valid' (click)="onSubmit()">Save</button>
    <button mat-raised-button type="button" color="accent" mat-dialog-close>Cancel</button>
</mat-dialog-actions>

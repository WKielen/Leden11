<ng-template #extrabuttons>
  <button  mat-icon-button [style.display]="showExtraButtons" color="white" (click)="onClickSendInvitation()">
    <mat-icon>mail_outline</mat-icon>
  </button>
  <button  mat-icon-button [style.display]="showExtraButtons" color="white" (click)="onClickModify()">
    <mat-icon>how_to_reg</mat-icon>
  </button>
</ng-template>

<app-mat-dialog-header-detail (onClickModify)="onClickModify()" (onClickCopy)="onClickCopy()"
  [extraButtonsTemplate]='extrabuttons' (onClickDelete)="onClickDelete()" [showButtons]="showButtons" >
</app-mat-dialog-header-detail>

<mat-dialog-content>
  <app-display-agenda-details [agendaItem]='data.data'></app-display-agenda-details>
</mat-dialog-content>

<h2 mat-dialog-title>{{data.method}}</h2>
<div class="flexcontainer">
  <div style="flex-basis: 65%;">
    <app-html-editor-evenement-wrapper
    (htmlContent) = 'onHtmlContentChanged($event)'
    (emailSubject) = 'onEmailSubjectChanged($event)'
    (attachmentFile) = 'onAttachmentFileChanged($event)'
    ></app-html-editor-evenement-wrapper>
    <app-send-mail [itemsToMail]='itemsToMail' [htmlContent]='htmlContent' [emailSubject]='emailSubject' [attachmentFile]='attachmentFile'></app-send-mail>
  </div>
  <div style="flex-basis: 35%;">
    <app-member-selection-box-wrapper (selectedMemberList)="onSelectionChanged($event)">
    </app-member-selection-box-wrapper>
  </div>
</div>

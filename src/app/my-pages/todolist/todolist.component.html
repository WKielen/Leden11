<mat-card>
    <mat-card-header-spinner title="Actie lijst" [progress]="openActionSpinner" toggleTitle="Eigen acties"
        [toggleChecked]='headerToggleChecked' (onSliderChanged)="onSliderChanged($event)">
    </mat-card-header-spinner>
    <mat-card-content>
        <mat-table #tableOpenActions [dataSource]="dataSourceOpenActions" class="mat-cell">

            <ng-container matColumnDef="Title">
                <mat-header-cell *matHeaderCellDef class='firstcolumnshrink'>Actie</mat-header-cell>
                <mat-cell *matCellDef="let row" class='firstcolumnshrink'>{{ row.Title }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="HolderName">
                <mat-header-cell *matHeaderCellDef class="hideonmobile">Door</mat-header-cell>
                <mat-cell *matCellDef="let row" class="hideonmobile">{{ row.HolderName }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="StartDate">
                <mat-header-cell *matHeaderCellDef class="hideonmobile">Begin</mat-header-cell>
                <mat-cell *matCellDef="let row" class="hideonmobile">{{ row.StartDate }}</mat-cell>
            </ng-container>


            <ng-container matColumnDef="TargetDate">
                <mat-header-cell *matHeaderCellDef class="hideonmobile">Uiterste</mat-header-cell>
                <mat-cell *matCellDef="let row" class="hideonmobile">{{ row.TargetDate }}</mat-cell>
            </ng-container>


            <!-- actions -->
            <ng-container matColumnDef="actions3">
                <mat-header-cell *matHeaderCellDef>
                    <button mat-icon-button color="primary" (click)="onAddOpenAction()">
                        <mat-icon aria-label="Add icon">add</mat-icon>
                    </button>
                </mat-header-cell>

                <mat-cell *matCellDef="let row; let i=index;">
                    <mat-waiting-button icon="done" (holdTime)="onDoneOpenAction($event, i)" [myCallback]="theBoundCallback"></mat-waiting-button>
                    <button mat-icon-button color="primary" (click)="onEditAction(i)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <mat-waiting-button icon="delete" color="warn" (holdTime)="onDeleteOpenAction($event, i)" [myCallback]="theBoundCallback"></mat-waiting-button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="columnsOpenToDisplay"></mat-header-row>
            <mat-row *matRowDef="let row; index as i; columns: columnsOpenToDisplay;"
                (dblclick)="onDblclickOpenAction($event, i)">
            </mat-row>
        </mat-table>

    </mat-card-content>
</mat-card>

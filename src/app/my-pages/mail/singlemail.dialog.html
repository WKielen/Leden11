<h2 mat-dialog-title>Mail</h2>
<mat-card-content>
    <angular-editor [(ngModel)]="mailText" [config]="editorConfig" [placeholder]="'Enter text here...'">
    </angular-editor>
</mat-card-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onSendMail($event)">Verzend mail</button>
    <button mat-raised-button mat-dialog-close color="accent">Cancel</button>
</mat-dialog-actions>

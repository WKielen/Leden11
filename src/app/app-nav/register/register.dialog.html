<h2 mat-dialog-title>{{data.method}}</h2>
<mat-dialog-content [formGroup]="actionItemForm" novalidate>
    <mat-form-field class="mat-form-max-width" *ngIf="data.method != 'Wijzigen'">
        <input matInput placeholder="Userid" formControlName="userid" [formControl]="userid" required>
        <mat-error *ngIf="userid.hasError('required')">
            Veld is verplicht
        </mat-error>
    </mat-form-field>
    <mat-form-field class="mat-form-max-width">
        <input matInput placeholder="Naam" formControlName="name" [formControl]="name">
    </mat-form-field>
    <mat-form-field class="mat-form-max-width">
        <input matInput placeholder="Email" formControlName="email" [formControl]="email">
        <mat-error *ngIf="email.hasError('email')">
            Onjuist email adres
        </mat-error>
    </mat-form-field>
    <mat-form-field class="mat-form-max-width">
        <input matInput placeholder="Password" formControlName="password" [formControl]="password">
    </mat-form-field>
    <mat-form-field class="mat-form-max-width">
        <input matInput placeholder="Rol" formControlName="role" [formControl]="role">
    </mat-form-field>
    <mat-checkbox-list [checkboxDictionary]="myCheckboxDictionairy" (click)="onRoleClicked($event)"></mat-checkbox-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]='!actionItemForm.valid' (click)="onSubmit()">Save</button>
    <button mat-raised-button type="button" color="accent" mat-dialog-close>Cancel</button>
</mat-dialog-actions>

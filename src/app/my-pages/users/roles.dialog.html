<h2 mat-dialog-title>Rollen overzicht</h2>
<mat-dialog-content>
    <mat-list dense>
        <div *ngFor="let section of rolesList">
            <h4 mat-header>{{ section.header }}</h4>
            <p mat-line><span> {{section.pages}} </span></p>
        </div>
    </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="accent" mat-dialog-close>Cancel</button>
</mat-dialog-actions>

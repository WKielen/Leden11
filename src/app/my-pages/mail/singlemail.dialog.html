<app-mat-dialog-header-detail title='Mail'></app-mat-dialog-header-detail>
<small class="development" *ngIf="developmentMode">{{ me }}</small>
<mat-card-content>
    <div class="internalcard">
        <form>
            <mat-form-field class="mat-form-max-width">
                <mat-label>Onderwerp:</mat-label>
                <input matInput type="text" placeholder="Onderwerp" [(ngModel)]="mailSubject" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
        </form>
    </div>
    <angular-editor [(ngModel)]="mailText" [config]="editorConfig" [placeholder]="'Enter text here...'">
    </angular-editor>
</mat-card-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onSendMail($event)">Verzend mail</button>
</mat-dialog-actions>

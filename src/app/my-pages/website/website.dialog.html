<app-mat-dialog-header-detail title='{{data.method}}'></app-mat-dialog-header-detail>
<mat-dialog-content [formGroup]="websiteItemForm" novalidate>
  <div>
    <mat-form-field style="width: 40%">
      <input matInput placeholder="Kies de vanaf datum" [matDatepicker]="startpicker" formControlName="StartDate"
        [formControl]="StartDate" required>
      <mat-datepicker-toggle matSuffix [for]="startpicker"></mat-datepicker-toggle>
      <mat-datepicker #startpicker></mat-datepicker>
      <mat-error *ngIf="StartDate.hasError('required')">
        Veld is verplicht
      </mat-error>
    </mat-form-field>
    <mat-form-field style="width: 40%;margin-left: 40px;">
      <input matInput placeholder="Kies de eind datum" [matDatepicker]="endpicker" formControlName="EndDate"
        [formControl]="EndDate" required>
      <mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
      <mat-datepicker #endpicker></mat-datepicker>
      <mat-error *ngIf="EndDate.hasError('required')">
        Veld is verplicht
      </mat-error>
    </mat-form-field>
  </div>


  <mat-form-field class="mat-form-max-width">
    <input matInput placeholder="Onderwerp" formControlName="Header" [formControl]="Header" required>
    <mat-error *ngIf="Header.hasError('required')">
      Veld is verplicht
    </mat-error>
  </mat-form-field>
  <br>
  <!-- <mat-form-field class="mat-form-max-width"> -->
    <angular-editor formControlName="HtmlContent" [config]="editorConfig" [placeholder]="'Enter text here...'"></angular-editor>
    <!-- <textarea matInput type="text" placeholder="Tekst van de mededeling" formControlName="Text" [formControl]="Text"
      matTextareaAutosize matAutosizeMinRows='5' required></textarea> -->
    <!-- <mat-error *ngIf="HtmlContent.hasError('required')">
      Veld is verplicht
    </mat-error>
  </mat-form-field> -->
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" [disabled]='!websiteItemForm.valid' (click)="onSubmit()">Save</button>
</mat-dialog-actions>

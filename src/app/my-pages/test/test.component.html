<mat-card>
    <mat-card-header-spinner title="Kopje pagina" [progress]="progress"></mat-card-header-spinner>

    <mat-card-content>
      <app-a2hs></app-a2hs>
      <mat-progress-bar [value]="progress" max="100" style="margin-top: 50px;"></mat-progress-bar>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button holdable (holdTime)="holdHandler($event)" color="primary">Doe iets na een
        seconde</button>
    </mat-card-actions>
</mat-card>
